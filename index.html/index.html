<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Trivia Game</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="../assets/css/reset.css/reset.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="../assets/css/style.css/style.css">
    </head>
    <body>
        <div class="container">
            <header class="title">
                <img src="../assets/images/beastie_boys2.jpg">
                <h1>Beastie Boys Trivia Game!</h1>
            </header>
            <div id="quiz" class="main-content">
                <button id="start" class="btn">Start</button>
                <div id="time"></div>
                <div id="question1"></div>
                <div id="answer1"></div>
                <div id="question2"></div>
                <div id="answer2"></div>
                <div id="question3"></div>
                <div id="answer3"></div>
                <div id="question4"></div>
                <div id="answer4"></div>
                <div id="question5"></div>
                <div id="answer5"></div>
                <div id="submit"></div>
                <div id="resultsMessage"></div>
                <div id="correct"></div>
                <div id="incorrect"></div>
                <div id="unanswered"></div>
            </div>
        </div>
        <script type="text/javascript" src="../assets/javascript/app.js/app.js"></script>
    </body>
</html>
